<h1>Cliente</h1>

<!-- Filtro da tabela de Produtos -->
<div class="row" [formGroup]="form">
  <!-- Campo do texto-->
  <div class="col-md-6">
    <mat-form-field class="input-filtro" appearance="standard" fxFlex="grow">
      <mat-label class="label">Pesquisar Cliente</mat-label>
      <input matInput (keyup)="applyFilter($event)" formControlName="filtro" #input />
    </mat-form-field>
  </div>
  <div class="col">
    <button mat-button mat-raised-button color="primary" fxFlex="grow" class="botao-adicionar" (click)="modalCliente()">
      Adicionar <mat-icon>add</mat-icon>
    </button>
  </div>
  <div class="col">
    <button mat-button fxFlex="grow">
    </button>
  </div>
</div>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
      <td mat-cell *matCellDef="let cliente"> {{cliente.nome}} </td>
    </ng-container>

    <ng-container matColumnDef="cpf">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Cpf </th>
      <td mat-cell *matCellDef="let cliente"> {{cliente.cpf}} </td>
    </ng-container>

    <ng-container matColumnDef="endereco">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Endereço</th>
      <td mat-cell *matCellDef="let cliente"> {{cliente.endereco.endereco}} </td>
    </ng-container>

    <ng-container matColumnDef="cep">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Cep</th>
      <td mat-cell *matCellDef="let cliente"> {{cliente.endereco.cep}} </td>
    </ng-container>

    <ng-container matColumnDef="numero">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Numero </th>
      <td mat-cell *matCellDef="let cliente"> {{cliente.endereco.numero}} </td>
    </ng-container>

    <ng-container matColumnDef="bairro">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Bairro </th>
      <td mat-cell *matCellDef="let cliente"> {{cliente.endereco.bairro}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Ações </th>
      <td mat-cell *matCellDef="let cliente" class="icones-acoes">
        <button mat-icon-button>
          <mat-icon color="primary">edit</mat-icon>
        </button>
        <button (click)="delete(cliente)" mat-icon-button>
          <mat-icon color="warn">delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
